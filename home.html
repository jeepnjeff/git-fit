        <h1 class="header-text">Calorie Calculator</h1>

      </div>

  <!-- Form Section -->
  <!--  Start Gender Row-->
  <div class="container-fluid">
    <div class="row justify-content-center text">
      <div class="col-md-2 form-background">
        <h3>Gender</h3>
      </div>
      <div class="col-md-2 form-background">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" id="male" value="1"> Male
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" id="female" value="0"> Female
          </label>
        </div>
      </div>
    </div>
    <!-- End of Gender Row  -->

    <!-- Start of Height Row -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Height</h3>
      </div>
      <div class="col-md-1 form-background">
        <select class="form-control" id="feetList">
          <option data-hidden="true">Feet</option>
          <option value="36">3</option>
          <option value="48">4</option>
          <option value="60">5</option>
          <option value="72">6</option>
          <option value="84">7</option>
        </select>
      </div>
      <div class="col-md-1 form-background">
        <select class="form-control" id="inchList">
          <option data-hidden="true">Inch</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </div>
    </div>

    <!-- End of Height Row -->

    <!-- Start of Weight Sectiion  -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Weight</h3>
      </div>
      <div class="col-md-2 form-background">
        <input class="form-control" id="weight" type="text" placeholder="Enter Pounds">
      </div>
    </div>
    <!-- End of Weight Sectiion  -->

    <!-- Start of Age Section -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Age</h3>
      </div>
      <div class="col-md-2 form-background">
        <input class="form-control" id="age" type="text" placeholder="Age">
      </div>
    </div>
    <!-- End of Age Section -->

    <!-- Start of Activity Level Section -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Activity Level</h3>
      </div>
      <div class="col-md-2 form-background">
        <select class="form-control" id="activityList">
          <option data-hidden="true">Activity</option>
          <option id="activeNone" value="1.2">Couch Potatoe (Little to no excercise)</option>
          <option id="activeLow" value="1.375">Low Active (Excercise 1-3 times per week)</option>
          <option id="activeMod" value="1.55"> Moderate Active (Excercise 3-5 times per week)</option>
          <option id="activeVery" value="1.7"> Very Active (Excercise 6-7 times per week)</option>
          <option id="activeExtra" value="1.9"> Beast Mode (Excercise twice daily)</option>
        </select>
      </div>
    </div>
    <!-- End of Activity Level Section -->

    <!-- Calculate button -->
    <div class="row text-center justify-content-center">
      <div class="col-md-4 form-background">
        <button name="calcButton" onclick="check()" id="calcButton" type="button" class="btn btn-primary">Calculate</button>
      </div>
    </div>

    <div class="row text-center justify-content-center">
      <div class="col-md-4 form-background">
        <button name="reset_form" onclick="resetForm()" value="Reset form" type="reset" class="btn btn-light" id="reset">Reset</button>
      </div>
    </div>
    <div class="row text-center justify-content-center">
      <div class="col-md-4 form-background">
        <div id="box" class="results">
          <h5 id="Answer"></h5>
        </div>
      </div>
    </div>
    <div class="row text-center justify-content-center">
      <div id="seePlan" style="display:none" class="col-md-4 form-background see">
        <button type="button" class="btn btn-primary">
          <a style="color:#fff" href="menuplanner.html">See Your Plan!</a>
        </button>
      </div>
    </div>

  </div>
