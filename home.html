  <meta charset="UTF-8">

</head>

<body class="background">
  <!--Header Nav Section  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 navi-bar">
        <div class="navi-bar">
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 header-bar header-text">
        <a href="index.html" class="pull-left navbar-logo"><img src="img/cartoon.png"></a>
        <h1 class="header-text">Calorie Calculator</h1>
        <a href="index.html" class="pull-left navbar-logo"><img src="img/cartoon.png"></a>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <!--  Start Gender Row-->
  <div class="container-fluid">
    <div class="row justify-content-center text">
      <div class="col-md-2 form-background">
        <h3>Gender</h3>
      </div>
      <div class="col-md-2 form-background">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input"  type="radio" name="gender" id="male" value="88.362" onclick="maleValue ();"> Male
      </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gender" id="female" value="optionFemale"> Female
      </label>
        </div>
      </div>
    </div>
    <!-- End of Gender Row  -->

    <!-- Start of Height Row -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Height</h3>
      </div>
      <div class="col-md-1 form-background">
        <select class="form-control" id="feetList" onchange="heightValue ();">
          <option data-hidden="true">Feet</option>
          <option value="36">3</option>
          <option value="48">4</option>
          <option value="60">5</option>
          <option value="72">6</option>
          <option value="84">7</option>
       </select>
      </div>
      <div class="col-md-1 form-background">
        <select class="form-control" id="inchList" onchange="heightValue ();">
          <option data-hidden="true">Inch</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </div>
    </div>

    <!-- End of Height Row -->

    <!-- Start of Weight Sectiion  -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Weight</h3>
      </div>
      <div class="col-md-2 form-background">
        <input class="form-control" id="weight" onchange="weightValue ();" type="text" placeholder="Enter Pounds">
      </div>
    </div>
    <!-- End of Weight Sectiion  -->

    <!-- Start of Age Section -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Age</h3>
      </div>
      <div class="col-md-2 form-background">
        <input class="form-control" id="age" onchange="ageValue ();" type="text" placeholder="Age">
      </div>
    </div>
    <!-- End of Age Section -->

    <!-- Start of Activity Level Section -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Activity Level</h3>
      </div>
      <div class="col-md-2 form-background">
        <select class="form-control" id="activityList" onchange="maleBMRValue ();">
            <option data-hidden="true">Activity</option>
            <option id="activeNone" value="1.2">Couch Potatoe (Little to no excercise)</option>
            <option id="activeLow" value="1.375">Low Active (Excercise 1-3 times per week)</option>
            <option id="activeMod" value="1.55"> Moderate Active (Excercise 3-5 times per week)</option>
            <option id="activeVery" value="1.75"> Very Active (Excercise 6-7 times per week)</option>
            <option id="activeExtra" value="1.9"> Beast Mode (Excercise twice daily)</option>
          </select>
      </div>
    </div>
    <!-- End of Activity Level Section -->

    <!-- Calculate buttonS -->
    <div class="row text-center justify-content-center">
      <div class="col-md-4 form-background">
        <button onclick="calculateButton()" type="button" class="btn btn-primary">Calculate</button>
      </div>
    </div>

    <div class="row text-center justify-content-center">
      <div class="col-md-4 form-background">
        <button name="reset_form" onclick="resetForm()" value="Reset form" type="reset" class="btn btn-light" id="rest">Reset</button>
      </div>
    </div>
    <div class="row text-center justify-content-center">
      <div class="col-md-4 form-background">
        <div id="box" class="results">
          <h5 id="Answer"></h5>
        </div>
      </div>
    </div>


  </div>
  <!--Form Container-Fluid Closing div-->
  <!--Social buttons-->
  <footer>
    <div class="container-fluid footer-bar">
      <div>
        <div class=" col-md-12">
          <ul class="list-unstyled list-inline">
            <li class="list-inline-item">
              <a class="social-fb mx-1">
                      <i class="fa fa-facebook"> </i>
                  </a>
            </li>
            <li class="list-inline-item">
              <a class="social-tw mx-1">

                  </a>
            </li>
            <li class="list-inline-item">
              <a class="social-google mx-1">
                      <i class="fa fa-google-plus"> </i>
                  </a>
            </li>
            <li class="list-inline-item">
              <a class="social-instagram mx-1">
                      <i class="fa fa-instagram"></i>
                  </a>
            </li>
            <li class="list-inline-item">
              <a class="social-youtube mx-1">
                      <i class="fa fa-youtube"></i>
                  </a>
            </li>
          </ul>
        </div>
        <!--/.Social buttons-->

        <!--Copyright-->
        <div class="text-center">
